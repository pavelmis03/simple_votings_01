{% extends "base_templates/base.html" %}

{% block content %}
<div align="center">
<form action="{% url 'registration' %}" method="POST" class="uk-card uk-card-default uk-dark uk-card-hover uk-card-body uk-width-1-2@m uk-animation-slide-top" >
    {% csrf_token %}
    <div class="uk-card-header">
        <div class="container uk-crad-header"><h2 align="center">Registration page</h2></div>
    </div>

    <div class="uk-card-body">
        <div class="uk-margin">
        <legend align="left" class="uk-legend">Username</legend>
            {{ form.username }}
        </div>

        <div class="uk-margin">
        <legend align="left" class="uk-legend">Password</legend>
            {{ form.password1 }}
        </div>

        <div class="uk-margin">
        <legend align="left" class="uk-legend">Repeat Password</legend>
            {{ form.password2 }}
        </div>

        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            {{ form.male }}
            {{ form.female }}
        </div>
        <input class="uk-button uk-button-primary" type="submit" value="Register">
    </div>
</form>
</div>
{% endblock %}
